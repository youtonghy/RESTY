<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Time - RESTY</title>
    <style>
        :root {
            color-scheme: light;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.6s ease;
        }

        body[data-phase="break"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body[data-phase="work"] {
            background: linear-gradient(135deg, #34d399 0%, #059669 100%);
        }

        body[data-phase="idle"] {
            background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
        }

        .container {
            position: relative;
            text-align: center;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
            backdrop-filter: blur(18px);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: pulse 2.4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.12);
            }
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 14px;
            text-shadow: 0 8px 18px rgba(30, 41, 59, 0.45);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .timer {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0 40px;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
            text-shadow: 0 16px 40px rgba(15, 23, 42, 0.55);
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 26px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, opacity 0.25s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 168px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.28);
        }

        .btn:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 3px;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.55;
            box-shadow: none;
            transform: none;
        }

        .btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .btn.loading .emoji {
            animation: pulse 1.4s ease-in-out infinite;
        }

        .btn-skip {
            background: rgba(255, 255, 255, 0.18);
            color: white;
        }

        .btn-skip:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.28);
            transform: translateY(-2px);
        }

        .btn-extend {
            background: rgba(255, 255, 255, 0.92);
            color: #3949ab;
        }

        .btn-extend:hover:not(:disabled) {
            background: #ffffff;
            transform: translateY(-2px);
        }

        .btn-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.22);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.32);
            transform: translateY(-2px);
        }

        .emoji {
            font-size: 20px;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .timer {
                font-size: 56px;
            }

            .btn {
                min-width: 140px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body data-phase="break">
    <div class="container">
        <button type="button" class="btn-close" id="close-btn" aria-label="Close reminder window">√ó</button>

        <div class="icon" id="icon" aria-hidden="true">üëÄ</div>
        <h1 id="title">Time to Rest!</h1>
        <p id="subtitle">Give your eyes a break</p>

        <div class="timer" id="timer">05:00</div>

        <div class="actions">
            <button type="button" class="btn btn-skip" id="skip-btn">
                <span class="emoji">‚è≠Ô∏è</span>
                <span class="label">Skip Break</span>
            </button>
            <button type="button" class="btn btn-extend" id="extend-btn">
                <span class="emoji">‚è∞</span>
                <span class="label">+5 Minutes</span>
            </button>
        </div>
    </div>

    <script>
        (function () {
            const tauriGlobal = window.__TAURI__;
            const coreApi = tauriGlobal?.core;
            const eventApi = tauriGlobal?.event;
            const windowApi = tauriGlobal?.window;

            if (!coreApi || !eventApi) {
                console.error('Tauri API is not available.');
                return;
            }

            const { invoke } = coreApi;
            const { listen } = eventApi;
            const appWindow = windowApi?.appWindow ?? null;

            const state = {
                remainingSeconds: 0,
                totalSeconds: 0,
                phase: 'break',
                status: 'stopped',
                forceBreak: false,
                countdownId: null,
            };

            const elements = {
                icon: document.getElementById('icon'),
                title: document.getElementById('title'),
                subtitle: document.getElementById('subtitle'),
                timer: document.getElementById('timer'),
                skip: document.getElementById('skip-btn'),
                skipLabel: document.querySelector('#skip-btn .label'),
                extend: document.getElementById('extend-btn'),
                extendLabel: document.querySelector('#extend-btn .label'),
                close: document.getElementById('close-btn'),
                body: document.body,
            };

            const listeners = [];
            const listenerPromises = [];

            async function addListener(eventName, handler) {
                try {
                    const unlisten = await listen(eventName, handler);
                    listeners.push(unlisten);
                } catch (error) {
                    console.error(`Failed to register listener for ${eventName}:`, error);
                }
            }

            function formatTime(seconds) {
                const value = Math.max(0, Math.floor(Number.isFinite(seconds) ? seconds : 0));
                const minutes = Math.floor(value / 60);
                const remainder = value % 60;
                return `${minutes.toString().padStart(2, '0')}:${remainder.toString().padStart(2, '0')}`;
            }

            function updateTimerDisplay() {
                if (elements.timer) {
                    elements.timer.textContent = formatTime(state.remainingSeconds);
                }

                const phaseLabel = state.phase === 'break' ? 'Break' : state.phase === 'work' ? 'Work' : 'Timer';
                document.title = `${formatTime(state.remainingSeconds)} ‚Ä¢ ${phaseLabel}`;
            }

            function updateSkipAvailability() {
                if (!elements.skip) {
                    return;
                }

                const blockSkip = state.forceBreak && state.phase === 'break';
                if (!elements.skip.classList.contains('loading')) {
                    elements.skip.disabled = blockSkip;
                }

                if (blockSkip) {
                    elements.skip.title = 'Force break is enabled in settings';
                } else {
                    elements.skip.removeAttribute('title');
                }
            }

            function updatePhaseDisplay() {
                if (elements.body) {
                    elements.body.dataset.phase = state.phase || 'break';
                }

                const isBreak = state.phase === 'break';

                if (elements.icon) {
                    elements.icon.textContent = isBreak ? 'üëÄ' : 'üí™';
                }

                if (elements.title) {
                    elements.title.textContent = isBreak ? 'Time to Rest!' : 'Back to Focus';
                }

                if (elements.subtitle) {
                    elements.subtitle.textContent = isBreak
                        ? 'Give your eyes a break'
                        : 'Let‚Äôs get productive again';
                }

                if (elements.skipLabel) {
                    elements.skipLabel.textContent = isBreak ? 'Skip Break' : 'Skip';
                }

                if (elements.extendLabel) {
                    elements.extendLabel.textContent = '+5 Minutes';
                }

                updateSkipAvailability();
            }

            function clearCountdown() {
                if (state.countdownId) {
                    window.clearInterval(state.countdownId);
                    state.countdownId = null;
                }
            }

            function startCountdown() {
                clearCountdown();

                if (state.phase !== 'break' || state.status !== 'running' || state.remainingSeconds <= 0) {
                    return;
                }

                state.countdownId = window.setInterval(() => {
                    if (state.status !== 'running' || state.phase !== 'break') {
                        clearCountdown();
                        return;
                    }

                    if (state.remainingSeconds > 0) {
                        state.remainingSeconds -= 1;
                        updateTimerDisplay();
                    } else {
                        clearCountdown();
                    }
                }, 1000);
            }

            async function requestWindowClose() {
                try {
                    await invoke('close_reminder_window');
                } catch (error) {
                    console.warn('Failed to close via command. Falling back to direct window close.', error);
                    if (appWindow && typeof appWindow.close === 'function') {
                        try {
                            await appWindow.close();
                        } catch (closeError) {
                            console.error('Failed to close window directly:', closeError);
                        }
                    }
                }
            }

            function applyTimerInfo(info) {
                if (!info) {
                    return;
                }

                if (typeof info.phase === 'string') {
                    state.phase = info.phase;
                }

                if (typeof info.state === 'string') {
                    state.status = info.state;
                }

                if (typeof info.remainingSeconds === 'number' && Number.isFinite(info.remainingSeconds)) {
                    state.remainingSeconds = Math.max(0, Math.floor(info.remainingSeconds));
                }

                if (typeof info.totalSeconds === 'number' && Number.isFinite(info.totalSeconds)) {
                    state.totalSeconds = Math.max(0, Math.floor(info.totalSeconds));
                }

                updatePhaseDisplay();
                updateTimerDisplay();

                if (state.phase === 'break' && state.status === 'running') {
                    startCountdown();
                } else {
                    clearCountdown();
                    if (state.phase !== 'break') {
                        requestWindowClose();
                    }
                }
            }

            function applySettings(settings) {
                if (settings && typeof settings.enableForceBreak === 'boolean') {
                    state.forceBreak = settings.enableForceBreak;
                }
                updateSkipAvailability();
            }

            function setButtonLoading(button, loading) {
                if (!button) {
                    return;
                }

                button.classList.toggle('loading', loading);
                if (button === elements.skip) {
                    button.disabled = loading || (state.forceBreak && state.phase === 'break');
                } else {
                    button.disabled = loading;
                }
            }

            listenerPromises.push(addListener('timer-update', (event) => {
                applyTimerInfo(event.payload);
            }));

            listenerPromises.push(addListener('settings-change', (event) => {
                applySettings(event.payload);
            }));

            listenerPromises.push(addListener('phase-change', (event) => {
                const phase = event.payload;
                if (typeof phase === 'string') {
                    state.phase = phase;
                    updatePhaseDisplay();
                    if (phase !== 'break') {
                        requestWindowClose();
                    }
                }
            }));

            listenerPromises.push(addListener('timer-finished', () => {
                if (state.phase !== 'break') {
                    requestWindowClose();
                }
            }));

            if (elements.skip) {
                elements.skip.addEventListener('click', async () => {
                    if (state.forceBreak && state.phase === 'break') {
                        return;
                    }

                    setButtonLoading(elements.skip, true);

                    try {
                        await invoke('skip_phase');
                        await requestWindowClose();
                    } catch (error) {
                        console.error('Failed to skip phase:', error);
                    } finally {
                        setButtonLoading(elements.skip, false);
                        updateSkipAvailability();
                    }
                });
            }

            if (elements.extend) {
                elements.extend.addEventListener('click', async () => {
                    setButtonLoading(elements.extend, true);

                    try {
                        await invoke('extend_phase');
                    } catch (error) {
                        console.error('Failed to extend phase:', error);
                    } finally {
                        setButtonLoading(elements.extend, false);
                    }
                });
            }

            if (elements.close) {
                elements.close.addEventListener('click', () => {
                    requestWindowClose();
                });
            }

            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    requestWindowClose();
                }
            });

            window.addEventListener('beforeunload', () => {
                clearCountdown();
                listeners.forEach((unlisten) => {
                    try {
                        if (typeof unlisten === 'function') {
                            unlisten();
                        }
                    } catch (error) {
                        console.error('Failed to unlisten:', error);
                    }
                });
            });

            (async () => {
                updatePhaseDisplay();
                updateTimerDisplay();

                try {
                    await Promise.all(listenerPromises);
                } catch (error) {
                    console.error('Failed to register listeners:', error);
                }

                try {
                    const settings = await invoke('load_settings');
                    applySettings(settings);
                } catch (error) {
                    console.error('Failed to load settings:', error);
                }

                try {
                    const info = await invoke('get_timer_info');
                    applyTimerInfo(info);
                } catch (error) {
                    console.error('Failed to load timer info:', error);
                }
            })();
        })();
    </script>
</body>
</html>
