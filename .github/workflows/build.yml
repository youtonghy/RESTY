name: 'publish'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: install frontend dependencies
        run: pnpm install

      - name: Generate release notes
        id: release-notes
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            prev_tag="$(git describe --tags --abbrev=0 "${GITHUB_REF_NAME}^" 2>/dev/null || true)"
          else
            prev_tag="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          fi

          if [[ -n "$prev_tag" ]]; then
            notes="$(git log --pretty=format:'- %s' "${prev_tag}..HEAD")"
          else
            notes="$(git log --pretty=format:'- %s')"
          fi

          if [[ -z "$notes" ]]; then
            notes="No commits found."
          fi

          {
            echo "notes<<'EOF'"
            echo "$notes"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # When running on a tag push, use that tag; when manually dispatched, create a version tag.
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || 'v__VERSION__' }}
          releaseName: ${{ github.ref_type == 'tag' && github.ref_name || 'v__VERSION__' }}
          releaseBody: ${{ steps.release-notes.outputs.notes }}
          releaseDraft: true
          prerelease: false
          releaseCommitish: ${{ github.sha }}
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
