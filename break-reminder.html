<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Time - RESTY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .timer {
            font-size: 72px;
            font-weight: 700;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .tips {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .tips h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .tips ul {
            list-style: none;
            text-align: left;
            display: inline-block;
        }

        .tips li {
            font-size: 16px;
            margin: 8px 0;
            padding-left: 24px;
            position: relative;
        }

        .tips li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .btn-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="btn-close" onclick="closeWindow()">Ã—</button>
    <div class="container">
        <div class="icon">ðŸ‘€</div>
        <h1 id="title">Time to Rest!</h1>
        <p id="subtitle">Give your eyes a break</p>

        <div class="timer" id="timer">5:00</div>

        <div class="tips">
            <h3>Break Tips:</h3>
            <ul>
                <li>Look at something 20 feet (6 meters) away</li>
                <li>Blink your eyes several times</li>
                <li>Stand up and stretch your body</li>
                <li>Drink some water</li>
            </ul>
        </div>
    </div>

    <script>
        const { listen } = window.__TAURI__.event;
        const { appWindow } = window.__TAURI__.window;

        let remainingSeconds = 300; // 5 minutes default

        // Update timer display
        function updateTimer() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Listen for timer updates
        listen('timer-update', (event) => {
            const info = event.payload;
            if (info.phase === 'break' && info.state === 'running') {
                remainingSeconds = info.remaining_seconds;
                updateTimer();
            }
        });

        // Close window function
        function closeWindow() {
            appWindow.close();
        }

        // Initialize
        updateTimer();
    </script>
</body>
</html>
